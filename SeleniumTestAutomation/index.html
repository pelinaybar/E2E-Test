<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticaret Test Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .container {
            padding: 2px;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }

        .product h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .product button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .product button:hover {
            background-color: #005bb5;
        }

        .cart {
            margin-top: 2rem;
        }

        .cart h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        #cart-items {
            list-style-type: none;
            padding: 0;
        }

        #cart-items li {
            background-color: #f9f9f9;
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #cart-items li button {
            background-color: #e60000;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        #cart-items li button:hover {
            background-color: #b30000;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #f4f4f4;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Ticaret Test Sitesi</h1>
    </header>

    <main>
        <div class="container">
            <div class="product">
                <h2>Ürün: Laptop</h2>
                <button id="add-to-cart">Sepete Ekle</button>
            </div>

            <div class="cart">
                <h2>Sepet</h2>
                <ul id="cart-items">

                </ul>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 E-Ticaret Test Sitesi. Tüm hakları saklıdır.
    </footer>

    <script>
        const addToCartButton = document.getElementById('add-to-cart');
        const cartItems = document.getElementById('cart-items');

        addToCartButton.addEventListener('click', () => {
            const cartItem = document.createElement('li');
            cartItem.textContent = 'Laptop';
            cartItem.id = 'cart-item';
            cartItems.appendChild(cartItem);

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Çıkar';
            removeButton.onclick = () => cartItem.remove();
            cartItem.appendChild(removeButton);
        });
    </script>
</body>
</html>
